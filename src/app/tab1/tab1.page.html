<ion-header [translucent]="true">
  <ion-toolbar>
  
  <ion-title>Cookbook</ion-title>
  <ion-avatar slot="end">
  <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
</ion-avatar>
 </ion-toolbar>
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button [disabled]="!listFilter" (click)="searchingRecipe(listFilter)">
        <ion-icon slot="icon-only"  name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-searchbar placeholder="Search Cookbook" [(ngModel)]='listFilter' animated></ion-searchbar>
    <ion-item>
  <ion-label position="floating" >Filter</ion-label>
  <ion-select>
    <ion-select-option value="">No filter</ion-select-option>
    <ion-select-option value="easy">Easy meals</ion-select-option>
    <ion-select-option value="medium" selected>Medium meals</ion-select-option>
    <ion-select-option value="hard">Hard meals</ion-select-option>
    <ion-select-option value="spanish">Spanish meals</ion-select-option>

  </ion-select>
</ion-item>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-content>

    <ion-toolbar *ngIf="searched !=false">
      <ion-label slot="start" size="medium">Searched</ion-label>
    </ion-toolbar>
    
    <ion-slides  [options]="slideOpts">
    <ion-slide *ngFor="let recipe of recipes">
      <ion-row>
      <ion-col size="12" class="poster-col">
        <img class="poster" src="{{recipe.recipe.image}}" alt="">
      </ion-col>        
      <ion-col size="12">
      <h5 class="ion-no-margin">{{recipe.recipe.label}}</h5>
    </ion-col>
  </ion-row>
    </ion-slide>
  </ion-slides>


  <ion-toolbar>
    <ion-label slot="start" size="small">Using Ingredients</ion-label>
  </ion-toolbar>
  <!-- From Here -->

  <ion-slides  [options]="slideOpts">
  <ion-slide *ngFor="let recipe2 of recipes2" (click)="openRecipeModal2(recipe2.recipe.label)">
    <ion-row>
    <ion-col size="12" class="poster-col">
      <img class="poster" src="{{recipe2.recipe.image}}" alt="">
    </ion-col>        
    <ion-col size="12">
    <h5 class="ion-no-margin">{{recipe2.recipe.label}}</h5>
  </ion-col>
</ion-row>
  </ion-slide>
</ion-slides>
