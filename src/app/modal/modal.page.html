<ion-header>
  <ion-toolbar>
    <ion-title slot="start" size="small">Add Ingredients</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input [formControl]="nameInput"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Quantity</ion-label>
      <ion-input  type="number" [formControl]="ingredientInput"></ion-input>
    </ion-item>
    
<ion-button expand="full" [disabled]="ingredientInput.invalid||nameInput.invalid" color="primary" (click)="addIngredent()" >Submit</ion-button>
  </ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="full" color="primary" (click)="closeModal()">Close</ion-button>
  </ion-toolbar>
</ion-footer>
