<ion-header [translucent]="true">

  <ion-toolbar>
  
  <ion-title>Ingredients</ion-title>
 </ion-toolbar>
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button (click)="clickedSearch()">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-searchbar placeholder="Search Ingredients"></ion-searchbar>

  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <div id="list" align="center"> 
      
  </div>
<ion-list>

  <ion-item *ngFor="let ingredient of ingredients">
    <ion-label>
    <h2>{{ingredient.name}}</h2>
    </ion-label>
    <ion-label slot="end">
    <h2>{{ingredient.qty | number}}</h2>
    </ion-label>
  </ion-item>
</ion-list>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="openModal()">  
    <ion-icon size="large" name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
</ion-content>
